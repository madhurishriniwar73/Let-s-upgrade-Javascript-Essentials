<!DOCTYPE html>

<html>
<head>
    //PROGRAM TO TAKE MARKS AND GRADE ACCORDINGLY
    <title>Day3 Assignment 1</title>
</head>

<body>
    <script>
        
        let mark=prompt("enter marks");
        marks=Number(mark)

        if (marks< 60)
             {
          console.log("Grade : F");      
             } 
        else if (marks< 70)
             {
                console.log("Grade : D"); 
             } 
        else if (marks< 80) 
             {
                console.log("Grade : C"); 
             } 
        else if (marks< 90)
             {
                console.log("Grade : B"); 
             } 
        else if (marks< 100) 
             {
                console.log("Grade : A"); 
             }       


    </script>
</body>


</html>
