<!DOCTYPE html>
<html>
<head>
    <!-- Take a number and check whether is it even or odd -->
    <title>Day3 Assignment 1</title>
</head>

<body>
    <script>
         let numbe=prompt("Enter number");
            num=parseInt(numbe)


        if (num%2==0) {

            console.log(`The number entered ${num} and Number is even`);
            
        }
        
         else 
         {
            console.log(`The number entered ${num} and number is odd`);
         }




    </script>
</body>


</html>
