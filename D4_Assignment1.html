<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>D4_Assignment1</title>

    <!-- Create a for loop that iterates up to 100 while outputting "fizz" at multiples of 3, "buzz" at multiples of 5 and
"fizzbuzz" at multiples of 3 and 5. -->
</head>



<body>
    
 <script>
      for(let i=0;i<=100;i++)
      {
        if(i%3==0) 
        {
           console.log("fizz");

        }   
        if(i%5==0)
        {
            console.log("buzz");
        }
        if(i%3==0 || i%5==0)
        {
            console.log("fizz"+"buzz");
        }

      }



 </script>
</body>
</html>
