<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let arr=[];
    
           
    do{
     let num=prompt("Enter Positive number");
     
     if(num>0){
      arr.push(num);
     }
     var nextNum=confirm("Do You want to add more numbers?");
        
    }while(nextNum==true)
    
    let oddNum=arr.filter((num)=>{              
             if(num%2==1)
                 return num;
         }).map((num)=>{                         
             return num**3;
         })
         console.log(oddNum);


    </script>
</body>
</html>
