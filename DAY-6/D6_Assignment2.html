<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
</head>
<body>
  <script>
            num=prompt("enter number to get multiplication table ");
            var i=0;
            let result=0;
            for(i=i;i<=10;i++)
            {
                result=num*i;
                console.log(result)
            }


  </script>
</body>
</html>
